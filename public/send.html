<html>
    <head>
        <title>Send to Doctor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="jquery.js"></script>
        <link href="appstyle.css" rel="stylesheet" type="text/css">
        <link href="font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="bootstrap.min.css">
        <link rel="stylesheet" href="pure-min.css">
        <script src="bootstrap.min.js"></script>
        <script src="sendLoader.js"></script>
    </head>
    <body onload="loadImageFromCache()">
        <div id="landingBar">
            <i id="hand-icon" class="fa fa-hand-paper-o"></i>
            <span id="landingText">Skin Diagnosis</span>
        </div>
        
        <div id="subBar">           
            <button onclick="goIndex()" type="submit" class="navigationButton pure-button pure-button-primary">About</button>
            <button onclick="goAnalyze()" type="submit" class="navigationButton pure-button pure-button-primary">Analyze</button>
        </div>

        <span id="subText">Send to a Doctor</span>

        <div id="doctorForm">
            <br/>
            <input id="image" type="file" accept="image/*;capture=camera" onchange="processImageFile(this);">
            <img id="imageViewer" class="imageViewer" />
            
            <br/><br/><br/>
            How many days has it been since you noticed the rash?
            
            <select form="doctorform">
            	<option value="0">0 (it started today)</option>
            	<option value="1">1 (yesterday)</option>
            	<option value="2">2 days ago</option>
            	<option value="3-5">3-5 days ago</option>
            	<option value="6-10">6-10 days ago</option>
            	<option value="10+">10 or more days ago</option>
            </select>
            
            <br><br>
            <form id="doctorform">
            	Any other information to add?<br>
            	<input type="text" name="additionalInfo" style="height:100px;width:300px">
            	<br><br><br>
            	Please help us find your physician.<br><br>
            	
            	First Name &emsp;
            	<input id="firstName" style="margin-bottom: 8px" type="text" name="firstName"><br>
            	Last Name &emsp;
            	<input id="lastName" style="margin-bottom: 8px" type="text" name="lastName"><br>
            	
            	<!-- Are we keeping this? 
            	Zip Code &emsp;
            	<input style="margin-left: 10px;"type="text" name="zipCode"><br>
            	 -->
    	        
    	        <br>
    	        <!-- IMPLEMENT FORM TO GET PHYSICIAN INFO, SEND TO SERVER, AND SHOW PHYSICIANS BELOW -->
    	        
            </form>
            
            <button onclick="findPhysician()">Find Doctor</button>
        </div>
        
        <div id="physicianSelect">
            <br><br><br>
            Please confirm that we have the correct physician by selecting yours.
            
            <!-- DISPLAY PHYSICIAN SUGGESTIONS -->
            
        </div>
        
        <!-- IF PHYSICIAN SELECTED, REVEAL BUTTON TO SEND INFORMATION TO SELECTED PHYSICIAN -->
        
        
    </body>
</html>
